<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="aLabel">Accuracy: 0/0 100%</label>
    <button id="resetButton">Reset Questions</button><br><br>
    <label id="iTypeSelectorLabel">Input Mode: </label>
    <select id="iTypeSelector">
        <option value="Skin">Skin</option>
        <option value="Gun">Gun</option>
        <option value="Gun - Skin">Gun - Skin</option>
    </select>
    <br>
    <label id="skinTypeSelectorLabel">Skin Type: </label>
    <select id="skinTypeSelector"></select>
    <h1 id="pgTitle">CS skin quiz</h1><br>
    <img id="skinPic"><br>
    <div id="inputLine">
        <label id="inputLabel">Enter the name of this skin: </label>
        <input id="guessBox">
    </div>
    <br>
    <h2 id="guessCheck"></h2>
    <div id="cNGroup">
        <label id="correctName"></label>
    </div>
    <script src="index.js"></script>
</body>
</html>
